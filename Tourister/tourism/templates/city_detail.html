{% extends 'base.html' %}

{% load static %}

{% block title %}Tourister - {{ city.name }}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="display-4">{{ city.name }}</h1>
        <p class="lead">{{ city.catchy_phrase }}</p>
        
        <!-- Add your image carousel here -->
        <div id="carouselExample" class="carousel slide custom-carousel" data-ride="carousel">
            <div class="carousel-inner">
                {% for i in city.numbers %}
                    <div class="carousel-item{% if forloop.first %} active{% endif %}">
                        <img src="{% static 'images/static_city_images/' %}{{ city.name }}_{{ i }}.jpg" class="d-block w-100 custom-image" alt="{{ city.name }} Image {{ i }}">
                    </div>
                {% endfor %}
            </div>
            <!-- Add your carousel controls here -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <style>
        .custom-carousel {
            /* Add your custom styles for the carousel container here */
            border: 2px solid #ddd; /* Add a border around the carousel container */
            border-radius: 15px; /* Add rounded corners to the carousel container */
            overflow: hidden; /* Hide any overflow content */
        }

        .custom-image {
            /* Add your custom styles for the images here */
            max-height: 400px; /* Set a maximum height for the images */
            object-fit: cover; /* Ensure the images cover the entire container */
            border-radius: 10px; /* Add rounded corners to the images */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow to the images */
            transition: transform 0.3s ease-in-out; /* Add a smooth transition effect */
        }

        .custom-image:hover {
            /* Add styles for the images on hover */
            transform: scale(1.05); /* Scale up the image slightly on hover */
        }
    </style>
{% endblock %}

{% extends 'base.html' %}

{% load static %}

{% block title %}Tourister - {{ city.name }}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="display-4">{{ city.name }}</h1>
        <p class="lead">{{ city.catchy_phrase }}</p>
        
        <!-- Add your image carousel here -->
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for i in numbers %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <img src="{% static 'images/static_city_images/' %}{{city.name}}_{{ i }}.jpg" class="d-block w-100" alt="{{ city.name }} Image {{ i }}">
                    </div>
                {% endfor %}
            </div>
            <!-- Add your carousel controls here -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
{% endblock %}
